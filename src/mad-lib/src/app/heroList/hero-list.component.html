<div class="header">
  <h1>Battle Your Favorite Heroes!</h1>
  <p>
    Pick up to two DC and two Marvel heroes to battle it out in your very own
    MadLib arena!
  </p>
</div>

<div class="tab-group">
  <mat-tab-group>
    <mat-tab label="DC Comics">
      <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let hero of DCHeroes">
          <mat-grid-tile-header>
            <div class="title">
              <span>{{ hero.name }}</span>
            </div>
          </mat-grid-tile-header>
          <div class="hero">
            <div>
              <img src="{{ hero.image }}" height="256px" />
            </div>
          </div>
          <mat-grid-tile-footer>
            <div class="check-box">
              <input type="checkbox" [value]="hero.selected" />
            </div>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
    <mat-tab label="Marvel Comics">
      <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let hero of MarvelHeroes">
          <mat-grid-tile-header>
            <div class="title">
              <span>{{ hero.name }}</span>
            </div>
          </mat-grid-tile-header>
          <div class="hero">
            <div>
              <img src="{{ hero.image }}" height="256px" />
            </div>
          </div>
          <mat-grid-tile-footer>
            <div class="check-box">
              <mat-checkbox
                [(ngModel)]="hero.selected"
                color="Primary"
              ></mat-checkbox>
            </div>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="footer">
  <button mat-button color="primary" class="battle-button" (click)="Battle()">
    Battle!
  </button>
</div>
